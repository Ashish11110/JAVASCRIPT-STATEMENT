<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Console</title>
</head>
<body>
    <p>How to declare an array?
    <h4 id="declare_an_array"></h4>
    </p>

    <p>How to fetch first element from an array?
        <h4 id="firstElement"></h4>
    </p>

    <p>How to fetch second element frim an array?
        <h4 id="secondElement"></h4>
    </p>

    <p>How to fetch third element from an array?
        <h4 id="thirdElement"></h4>
    </p>

    <p>How to get the length of an array?
        <h4 id="length"></h4>
    </p>

    <p>How to loop an array?
        <h4 id="loopArray"></h4>
    </p>

    <p>How to get maximum number?
        <h4 id="maximumNumber"></h4>
    </p>

    <p>How to sort an elements?
        <h4 id="sortElement"></h4>
    </p>
</body>
<script>
    var fruits = ["Apple","Banana","Orange"];
    console.log(fruits);
    document.getElementById("declare_an_array").innerHTML = fruits;

    var fetchElement1 = fruits[0];
    console.log(fetchElement1);
    document.getElementById("firstElement").innerHTML = fetchElement1;

    var fetchElement2 = fruits[1];
    console.log(fetchElement2);
    document.getElementById("secondElement").innerHTML = fetchElement2;

    var fetchElement3 = fruits[2];
    console.log(fetchElement3);
    document.getElementById("thirdElement").innerHTML = fetchElement3;

    var getLength = fruits.length;
    console.log(getLength);
    document.getElementById("length").innerHTML = getLength;

    var looping = "";
    for(i = 0; i < getLength; i++){
        console.log(fruits[i]);
        looping = looping + fruits[i] + "<br>";
        document.getElementById("loopArray").innerHTML = looping;
    }

    var Number = [5,6,7,4,9,8]

    var maxNumber = Math.max.apply(Math,Number);
    console.log(maxNumber);
    document.getElementById("maximumNumber").innerHTML = maxNumber;
</script>
</html>
